name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your default branch if different

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (if applicable)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Adjust version as needed

      # Step 3: Install dependencies and build the site
      - name: Install dependencies and build
        run: |
          npm install
          npm run build  # Replace with your build command if different

      # Step 4: Upload artifacts for deployment
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build  # Replace with your build output directory

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
